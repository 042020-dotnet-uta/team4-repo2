<div>
  <label>Height</label><input [(ngModel)]="height" /><br>
  <label>Width</label><input [(ngModel)]="width" />
</div>
<select [(ngModel)]="type" id="type-selection">
  <option *ngFor="let type of formTypes" [value]="type.value">{{type.name}}</option>
</select>
<button class="btn" (click)="createItem()">Create New Item</button>


<div id='form-boundary' #formBoundary>
  <div class="drag-box textForm form-template" *ngFor="let divFormElement of formElements" cdkDragBoundary="#form-boundary" cdkDrag [style.width.px]="divFormElement.width"
    [style.height.px]="divFormElement.height">
    <textarea class="textarea">this is a placeholder</textarea>
    <div class=" box-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
        </path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>
  <div class="title-box titleForm form-template" *ngFor="let divTitleElement of titleElements" cdkDragBoundary="#form-boundary"
    cdkDrag [style.width.px]="divTitleElement.width" [style.height.px]="divTitleElement.height">
    <input type="text" class="textarea" placeholder="Title Goes Here" />
    <div class=" box-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
        </path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>
</div>
<input type="button" value="Save Character Sheet" class="btn-warning" style="margin-left: 530px;margin-bottom: 10px"
  (click)="saveTemplate()">
